<div class = "container text-center">
  <div id = "random" class = "row">
    <a id = "x" target = "_blank" href="http://en.wikipedia.org/wiki/Special:Random">Click here for random article</a>
  </div>
  <div class = "row">
    <div class = "col-xs-12">
      <form id = "searchForm">
        <div class = "form-group">
          <label for="search"></label>
          <input type="search" class = "form-control center-block" id = "search" placeholder = "Search" />
        </div>
        <p id = "instruction">Click icon to search</p>
      </form>
    </div>
  </div>
  <div id = "results" class = "row"></div>
</div>
